name: 'Jina Hub Builder'
description: 'Build your Pod into Docker image and share with the community'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
#    - name: install hub-builder
#      run: |
#        pip install jina
#      shell: bash
    - name: list files
      run: |
        URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${{ github.event.pull_request.number }}/files"
        { # try
            FILES=$(curl -s -X GET -G $URL | jq -r '.[]  | .filenamed') &&
            echo "These files are changed: $FILES"
        } || { # catch
            echo "no file changed!"
        }
      shell: bash
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-id::$(echo $RANDOM)"
      shell: bash
branding:
  icon: 'package'
  color: 'green'
