name: 'Jina Hub Builder'
description: 'Build your Pod into Docker image and share with the community'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
branding:
  icon: 'package'
  color: 'green'
