name: 'Jina Hub Builder'
description: 'Build your Pod into Docker image and share with the community'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
#    - name: install hub-builder
#      run: |
#        pip install jina
#      shell: bash
    - name: list files
      run: |
        URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${{ github.event.pull_request.number }}/files"
        FILES=$(curl -s -X GET -G $URL | jq -c '.[] | select( .filename | endswith("manifest.yml"))') &&
        if [ -z "$FILES" ]
        then
              echo "nothing to build"
        else
              echo "something to build $FILES"
        fi
      shell: bash
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-id::$(echo $RANDOM)"
      shell: bash
branding:
  icon: 'package'
  color: 'green'
